<p-toolbar>Mr Matheus</p-toolbar>

<div class="login-container" style="margin: 8rem">
  <p-floatLabel>
    <input
      id="login"
      type="email"
      pInputText
      [(ngModel)]="login"
      placeholder="email"
    />
    <label for="login"></label>
  </p-floatLabel>
  <br />

  <p-floatLabel>
    <input
      id="senha"
      type="password"
      pInputText
      [(ngModel)]="senha"
      placeholder="senha"
    />
    <label for="senha"></label>
  </p-floatLabel>
  <br />

  <p-button label="login" severity="success" (click)="loginSent()" />
  <br />
  <a href="" [routerLink]="['/register']" routerLinkActive="router-link-active"
    >register</a
  >
</div>
